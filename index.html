<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DormEats</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="img/dormeats.png" alt="DormEats Logo" style="height:60px; margin-bottom:0.5rem;">
        <h1>DormEats</h1>
        <p>Share your favorite dorm meals and discover new ones!</p>
    </header>
    <main>
        <section class="recipe-feed">
            <article class="recipe-post">
                <img src="https://via.placeholder.com/300x200" alt="Recipe Image" class="recipe-img">
                <div class="recipe-content">
                    <h2>Easy Ramen Stir Fry</h2>
                    <p>Quick and delicious ramen stir fry with veggies. Perfect for a busy weeknight!</p>
                    <button class="like-btn">❤️ Like <span class="like-count">12</span></button>
                </div>
            </article>
            <!-- More recipe posts will go here -->
        </section>
        <section class="submit-recipe">
            <h2>Share a Recipe</h2>
            <form>
                <input type="text" placeholder="Recipe Title" required>
                <textarea placeholder="Describe your recipe..." required></textarea>
                <input type="file" accept="image/*" required>
                <button type="submit">Post Recipe</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 DormEats</p>
    </footer>
</body>
</html>
